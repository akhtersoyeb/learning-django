{% extends 'base.html' %}


{% block title %}
    Welcome to Home
{% endblock %}



{% block content %}
<div class="container">

    <p>Home html</p>


    <ul>
        {% for resume in resume_list %}
            <li>{{ resume.id }} | {{ resume.name }}</li>
        {% endfor %}
    </ul>

    {% if user.is_authenticated %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    {% endif %}
</div>

{% endblock %}
